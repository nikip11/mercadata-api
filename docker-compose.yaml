services:
  app:
    build: .
    tty: true
    container_name: app_py
    volumes:
      - ./app:/app:cached
    working_dir: /app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DB_URL=mongodb://db/mercadata
    depends_on:
      - db

  db:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - .data:/data/db